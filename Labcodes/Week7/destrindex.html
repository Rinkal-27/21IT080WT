                city : "ahmedabad",

        // let {name,age,university,cgpa,address : {city,s,country}} = studentObj; //This is destructured object
        // console.log(city)
        let {name,age,university,cgpa,address : {city : c}} = studentObj;
        console.log(c) //We have renamed the city to c and we can use c instead of city
        console.log(studentObj.address.state)
