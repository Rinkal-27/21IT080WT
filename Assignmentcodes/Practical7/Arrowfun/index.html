<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array function</title>
</head>
<body>
    <h1>Arrow function</h1>

    <script>
        //way 1 - normal function
        // function add(a,b){
        //     return a+b;
        // }

        //way 2 - using anonymous function
        // let add = function(a,b){
        //     return a+b;
        // }

        //way 3 a using arrow function
        // let add = (a,b) => {
        //     return a+b;
        // }

        //way 3 b using arrow function if its one liner than we can remove curly braces and return keyword
        let add = (a,b) => a+b;
        let ans = add(2,3);
        console.log(ans);

        //way 3 c arrow function with no argument
        let greet = () => console.log('Arrow function demonstration');
        greet();
    </script>
</body>
</html>
