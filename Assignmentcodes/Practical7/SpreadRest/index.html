<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread and Rest Operator</title>
</head>
<body>
    <script>
        //The spread operator helps us expand an iterable such as an array where multiple arguments are needed, it also helps to expand the object expressions. 
        //Demonstration of Spread Operator
        console.log("Demonstration of Spread Operator");
        let array1 = [10, 20, 30, 40, 50];
        let array2 = [60, 70, 80, 90, 100];
        var array3 = [...array1, ...array2];
        console.log(array3);

        //obj2 is given all the properties of obj1 using the spread operator(â€¦). curly brackets must be used to specify that object is being copied or else an error gets raised. Thus we have copied the object obj1 to obj2.
        const obj1 = {
            firstname: "Charusat",
            lastname: "University",
        };
        const obj2 = { ...obj1 };
        console.log(obj2);

        //Spread turns array into a list of arguments
        let arr = [3, 5, 1];
        console.log("Max of arr " + Math.max(arr) ); // NaN because Math.max expects comma-separated arguments, not an array
        console.log("Max of ...arr : " + Math.max(...arr) ); // 5

        //we use the spread syntax to turn the string into array of characters
        let str = "Hello";
        console.log("String to array of characters : "+ [...str] ); // H,e,l,l,o

        //In functions when we require to pass arguments but were not sure how many we have to pass, the rest parameter makes it easier.  It collects several elements.
        //A function can be called with any number of arguments, no matter how it is defined.
        //Demonstration of Rest Operator
        console.log("Demonstration of Rest Operator");
        function sumAll(...args) { // args is the name for the array
            let sum = 0;
            for (let arg of args) sum += arg;
            return sum;
        }
        console.log("Sum with 1 argument : (1) =" + sumAll(1) ); // 1
        console.log("Sum with 1 argument : (1,2) =" +  sumAll(1, 2) ); // 3
        console.log("Sum with 1 argument : (1,2,3) =" +  sumAll(1, 2, 3) ); // 6


    </script>
</body>
</html>
